<div class="flex items-center w-full h-full justify-center">
    <div class="border border-solid border-gray-400 rounded-sm p-3 max-w-md w-full max-h-[600px] h-full">
        <div class="flex flex-col h-full w-full">
            <div>
                <div *ngFor="let item of fSvc.questionList">
                    <h1 class="font-bold">{{item.question}}</h1>
                    <div *ngIf="item.type === 'text'">

                        <p>{{item.answer}}</p>
                    </div>

                    <div *ngIf="item.type === 'check-box'">
                        <ul>
                            <li *ngFor="let f of item.formQuestions; index as i">
                                <mat-checkbox class="w-full mb-1 pointer-events-none" name="isSelect{{i}}"
                                    [(ngModel)]="f.isSelect" *ngIf="f.isSelect">
                                    {{f.name}}
                                </mat-checkbox>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
            <div class="mt-3">
                <a class="underline cursor-pointer" [routerLink]="['/form' ,'builder']">
                    Back to form builder
                </a>
            </div>
        </div>
    </div>
</div>
